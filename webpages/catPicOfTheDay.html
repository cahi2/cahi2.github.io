<!--Uses the w3 slideshow tool by passing the day drirectly into the showDivs procedure-->
<div class="container">
  <div class="caption">
    <span class="border">Cat picture of the day*</span>
  </div>
    <div class =" w3-content w3-display-container">
        <!--Loads images into slideshow-->
        <img class ="slideshow" src = "/images/catPicOfTheDay/day0.png">
        <img class ="slideshow" src = "/images/catPicOfTheDay/day1.png">
        <img class ="slideshow" src = "/images/catPicOfTheDay/day2.png">
        <img class ="slideshow" src = "/images/catPicOfTheDay/day3.jpg">
        <img class ="slideshow" src = "/images/catPicOfTheDay/day4.jpg">
        <img class ="slideshow" src = "/images/catPicOfTheDay/day5.jpg">
        <img class ="slideshow" src = "/images/catPicOfTheDay/day6.png">
    </div>
    <div class="smallCaption">
      <span class="smallBorder"></span>
    </div>
    <script>
          var now = new Date();
          if (now.getDay() === 0){
            showDivs(0);
            document.getElementsByClassName("smallBorder").innerHTML = "A slightly shocked cat"

          }else if (now.getDay() === 1){
              showDivs(1);
              document.getElementByClassName("smallBorder").innerHTML = "A cat with it's tail in the air"

          }else if (now.getDay() === 2){
              showDivs(2);
              document.getElementByClassName("smallBorder").innerHTML = "A lethal cat fight over some food"


          }else if (now.getDay() === 3){
              showDivs(3);
              document.getElementByClassName("smallBorder").innerHTML = "A 'kool sk8r' cat"

          }else if (now.getDay() === 4){
              showDivs(4);
              document.getElementByClassName("smallBorder").innerHTML = "A relaxed cat"

          }else if (now.getDay() === 5){
              showDivs(5);
              document.getElementByClassName("smallBorder").innerHTML = "A cross-eyed cat"

          }else{
              showDivs(6);
              document.getElementByClassName("smallBorder").innerHTML = "A vegitarian (or possibly even vegan) cat"
          }
    </script>
</div>
<footer> <p> *Just don't look for more than 7 days. </p> </footer>
